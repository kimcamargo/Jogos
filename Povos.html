  { question: "QUAL POVO PLANTA EM RO√áAS COLETIVAS E DIVIDE OS ALIMENTOS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "O TRABALHO EM GRUPO √â MUITO IMPORTANTE" },
  { question: "QUAL POVO CA√áA E PESCAVA PARA ALIMENTAR A TRIBO?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "IND√çGENAS", hint: "SABEM USAR O MEIO AMBIENTE SEM DESTRU√ç-LO" },
  { question: "QUAL POVO COSTUMA FAZER CASAMENTOS COLETIVOS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "A UNI√ÉO √â CELEBRADA EM COMUNIDADE" },
  { question: "QUAL POVO FAZ DO RIO SUA FONTE DE TRABALHO, LAZER E VIDA?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "RIBEIRINHOS", hint: "O RIO √â TUDO PARA ELES" },
  { question: "QUAL POVO VIVE EM HARMONIA COM A FLORESTA E A TRATA COMO SAGRADA?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "IND√çGENAS", hint: "A FLORESTA √â RESPEITADA COMO UM SER VIVO" },

  { question: "QUAL POVO LUTOU CONTRA A ESCRAVID√ÉO E FUNDOU QUILOMBOS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "SUAS ORIGENS EST√ÉO NA LUTA POR LIBERDADE" },
  { question: "QUAL POVO MORA EM REGI√ïES RURAIS E PLANTA PARA O PR√ìPRIO CONSUMO?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "PRATICAM AGRICULTURA DE SUBSIST√äNCIA" },
  { question: "QUAL POVO TEM FESTIVAIS ONDE CELEBRAM A NATUREZA?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "IND√çGENAS", hint: "A FESTA √â UMA FORMA DE AGRADECIMENTO √Ä FLORESTA" },
  { question: "QUAL POVO MANT√âM A CULTURA ATRAV√âS DE CANTIGAS, JOGOS E LENDAS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "IND√çGENAS", hint: "PASSAM A CULTURA ORALMENTE ENTRE GERA√á√ïES" },

  { question: "QUAL POVO CANTA E DAN√áA PARA HOMENAGEAR OS ANCESTRAIS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "AS FESTAS CONTAM HIST√ìRIAS ANTIGAS" },
  { question: "QUAL POVO TEM MUITAS LENDAS SOBRE ANIMAIS E NATUREZA?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "IND√çGENAS", hint: "ENSINAM COM LENDAS PASSADAS DE BOCA EM BOCA" },
  { question: "QUAL POVO CHAMA SUAS TERRAS DE QUILOMBOS?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS"], answer: "QUILOMBOLAS", hint: "S√ÉO LUGARES DE RESIST√äNCIA E IDENTIDADE" },
  { question: "QUAL POVO √â RECONHECIDO COMO TRADICIONAL NA CONSTITUI√á√ÉO BRASILEIRA?", options: ["RIBEIRINHOS", "IND√çGENAS", "QUILOMBOLAS", "TODOS"], answer: "TODOS", hint: "TODOS T√äM DIREITOS GARANTIDOS EM LEI" }
];



  let currentQuestion = {};
  let hintShown = false;
  let acertos = 0;
  let erros = 0;
  let respondeu = false;
  let rodada = 1;
  const totalRodadas = 10;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function updateScore() {
    document.getElementById("score").textContent = `‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
    document.getElementById("rodada").textContent = `üîÑ RODADA ${rodada} DE ${totalRodadas}`;
  }

  function loadNewQuestion() {
    if (rodada > totalRodadas) {
      showFinalScreen();
      return;
    }

    hintShown = false;
    respondeu = false;
    document.getElementById('feedback').textContent = '';
    currentQuestion = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById('question').textContent = currentQuestion.question;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    let shuffledOptions = [...currentQuestion.options];
    shuffle(shuffledOptions);

    shuffledOptions.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      optionsDiv.appendChild(btn);
    });

    updateScore();
  }

  function checkAnswer(selected) {
    if (respondeu) return;
    respondeu = true;

    const feedback = document.getElementById('feedback');
    if (selected === currentQuestion.answer) {
      feedback.textContent = 'üéâ ACERTOU! PARAB√âNS!';
      feedback.style.color = 'green';
      acertos++;
    } else {
      feedback.textContent = `‚ùå ERROU! A RESPOSTA CERTA √â: "${currentQuestion.answer}"`;
      feedback.style.color = 'red';
      erros++;
    }

    updateScore();
    rodada++;
  }

  function showHint() {
    if (!hintShown) {
      alert("üí° DICA: " + currentQuestion.hint);
      hintShown = true;
    }
  }

  function showFinalScreen() {
    document.getElementById('question').textContent = "üèÅ FIM DO JOGO!";
    document.getElementById('options').innerHTML = '';
    document.getElementById('feedback').innerHTML = `VOC√ä ACERTOU ${acertos} E ERROU ${erros}.`;
    document.getElementById('score').textContent = "";
    document.getElementById('rodada').textContent = "";

    const playAgainBtn = document.createElement('button');
    playAgainBtn.textContent = "üîÑ JOGAR NOVAMENTE";
    playAgainBtn.onclick = reiniciarJogo;
    playAgainBtn.style.marginTop = "20px";
    playAgainBtn.style.padding = "12px 20px";
    playAgainBtn.style.fontSize = "18px";
    playAgainBtn.style.backgroundColor = "#ff6f61";
    playAgainBtn.style.color = "#fff";
    playAgainBtn.style.border = "none";
    playAgainBtn.style.borderRadius = "10px";
    playAgainBtn.style.cursor = "pointer";

    document.getElementById('options').appendChild(playAgainBtn);
  }

  function reiniciarJogo() {
    acertos = 0;
    erros = 0;
    rodada = 1;
    loadNewQuestion();
  }

  window.onload = () => {
    loadNewQuestion();
  };
</script>
