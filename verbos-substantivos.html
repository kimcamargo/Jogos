<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Verbos e Substantivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-transform: uppercase; /* aplica caixa alta em todo o texto */
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px #333;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .question {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 20px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }

    .feedback {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6f61;
      color: #fff;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e63946;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 20px;
      }
      .options button {
        font-size: 18px;
        padding: 12px;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Verbos e Substantivos</h1>
  <div class="container">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button onclick="loadNewQuestion()">üîÅ Jogar Novamente</button>
      <button onclick="location.href='portugues.html'">üîô Voltar</button>
    </div>
  </div>

  <script>

      { question: "A PALAVRA 'COMER' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM COMIDA" },
      { question: "A PALAVRA 'BRASIL' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "VERBO", "SUBSTANTIVO COMUM"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "√â UM PA√çS" },
      { question: "A PALAVRA 'ANA' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "√â UM NOME DE PESSOA" },
      { question: "A PALAVRA 'PINTAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM TINTA" },
      { question: "A PALAVRA 'CARRO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "OBJETO PARA TRANSPORTE" },
      { question: "A PALAVRA 'RIO DE JANEIRO' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME DE UMA CIDADE" },
      { question: "A PALAVRA 'BRINCAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "ATIVIDADE DIVERTIDA" },
      { question: "A PALAVRA 'CADERNO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO COMUM", hint: "USADO PARA ESCREVER" },
      { question: "A PALAVRA 'JO√ÉO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME MASCULINO" },
      { question: "A PALAVRA 'PULAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM AS PERNAS" },
      { question: "A PALAVRA 'BOLA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "SUBSTANTIVO COMUM", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "USADO PARA JOGAR" },
      { question: "A PALAVRA 'M√îNICA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME DE UMA MENINA" },
      { question: "A PALAVRA 'DESENHAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM L√ÅPIS OU CANETA" },
      { question: "A PALAVRA 'ESCOLA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "LUGAR DE APRENDER" },
      { question: "A PALAVRA 'PAULO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "VERBO", "SUBSTANTIVO COMUM"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME MASCULINO" },
      { question: "A PALAVRA 'CORRER' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO R√ÅPIDA" },
      { question: "A PALAVRA 'PIPOCA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO COMUM", hint: "COMIDA DE CINEMA" },
      { question: "A PALAVRA 'LIVRO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO COMUM", hint: "USADO PARA LER" },
      { question: "A PALAVRA 'CAMILA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME DE UMA MENINA" },
      { question: "A PALAVRA 'AJUDAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO DE COLABORAR" },
      { question: "A PALAVRA 'MESA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "USADA PARA COMER" },
      { question: "A PALAVRA 'S√ÉO PAULO' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "VERBO", "SUBSTANTIVO COMUM"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME DE UMA CIDADE" },
      { question: "A PALAVRA 'DORMIR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO DE DESCANSAR" },
      { question: "A PALAVRA 'CAMINHAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO DEVAGAR COM AS PERNAS" },
      { question: "A PALAVRA 'SOF√Å' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "USADO PARA SENTAR" },
      { question: "A PALAVRA 'LEITE' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "BEBIDA DO CAF√â DA MANH√É" },
      { question: "A PALAVRA 'CHUTAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM O P√â" },
      { question: "A PALAVRA 'FERNANDA' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "SUBSTANTIVO COMUM", "VERBO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "NOME FEMININO" },
      { question: "A PALAVRA 'TATU' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO", "VERBO"], answer: "SUBSTANTIVO COMUM", hint: "ANIMAL PEQUENO E FOFINHO" }
    ];


    let currentQuestion = {};
    let hintShown = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadNewQuestion() {
      hintShown = false;
      document.getElementById('feedback').textContent = '';
      const q = questions[Math.floor(Math.random() * questions.length)];
      currentQuestion = q;
      document.getElementById('question').textContent = q.question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      let shuffledOptions = [...q.options];
      shuffle(shuffledOptions);

      shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById('feedback');
      if (selected === currentQuestion.answer) {
        feedback.textContent = 'üéâ ACERTOU! PARAB√âNS!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `‚ùå ERROU! A RESPOSTA CERTA √â: "${currentQuestion.answer}"`;
        feedback.style.color = 'red';
      }
    }

    function showHint() {
      if (!hintShown) {
        alert("üí° DICA: " + currentQuestion.hint.toUpperCase());
        hintShown = true;
      }
    }

    window.onload = loadNewQuestion;
  </script>
</body>
</html>
