<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Verbos e Substantivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-transform: uppercase; /* aplica caixa alta em todo o texto */
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px #333;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .question {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 20px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }

    .feedback {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6f61;
      color: #fff;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e63946;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 20px;
      }
      .options button {
        font-size: 18px;
        padding: 12px;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Verbos e Substantivos</h1>
  <div class="container">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button onclick="loadNewQuestion()">üîÅ Jogar Novamente</button>
      <button onclick="location.href='portugues.html'">üîô Voltar</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "A palavra 'gato' √© um exemplo de:", options: ["Verbo", "Substantivo Comum", "Substantivo Pr√≥prio"], answer: "Substantivo Comum", hint: "Nome de animal gen√©rico" },
      { question: "A palavra 'comer' √© um exemplo de:", options: ["Substantivo Comum", "Verbo", "Substantivo Pr√≥prio"], answer: "Verbo", hint: "A√ß√£o com comida" },
      { question: "A palavra 'Brasil' √© um exemplo de:", options: ["Substantivo Pr√≥prio", "Verbo", "Substantivo Comum"], answer: "Substantivo Pr√≥prio", hint: "√â um pa√≠s" },
      { question: "A palavra 'Ana' √© um exemplo de:", options: ["Verbo", "Substantivo Comum", "Substantivo Pr√≥prio"], answer: "Substantivo Pr√≥prio", hint: "√â um nome de pessoa" },
      { question: "A palavra 'pintar' √© um exemplo de:", options: ["Verbo", "Substantivo Comum", "Substantivo Pr√≥prio"], answer: "Verbo", hint: "A√ß√£o com tinta" },
      { question: "A palavra 'carro' √© um exemplo de:", options: ["Substantivo Comum", "Substantivo Pr√≥prio", "Verbo"], answer: "Substantivo Comum", hint: "Objeto para transporte" },
      { question: "A palavra 'Rio de Janeiro' √© um exemplo de:", options: ["Verbo", "Substantivo Comum", "Substantivo Pr√≥prio"], answer: "Substantivo Pr√≥prio", hint: "Nome de uma cidade" },
      { question: "A palavra 'brincar' √© um exemplo de:", options: ["Verbo", "Substantivo Comum", "Substantivo Pr√≥prio"], answer: "Verbo", hint: "Atividade divertida" },
      { question: "A palavra 'caderno' √© um exemplo de:", options: ["Substantivo Comum", "Verbo", "Substantivo Pr√≥prio"], answer: "Substantivo Comum", hint: "Usado para escrever" },
      { question: "A palavra 'Jo√£o' √© um exemplo de:", options: ["Substantivo Comum", "Verbo", "Substantivo Pr√≥prio"], answer: "Substantivo Pr√≥prio", hint: "Nome masculino" }
    ];

    let currentQuestion = {};
    let hintShown = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadNewQuestion() {
      hintShown = false;
      document.getElementById('feedback').textContent = '';
      const q = questions[Math.floor(Math.random() * questions.length)];
      currentQuestion = q;
      document.getElementById('question').textContent = q.question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      let shuffledOptions = [...q.options];
      shuffle(shuffledOptions);

      shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById('feedback');
      if (selected === currentQuestion.answer) {
        feedback.textContent = 'üéâ ACERTOU! PARAB√âNS!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `‚ùå ERROU! A RESPOSTA CERTA √â: "${currentQuestion.answer}"`;
        feedback.style.color = 'red';
      }
    }

    function showHint() {
      if (!hintShown) {
        alert("üí° DICA: " + currentQuestion.hint.toUpperCase());
        hintShown = true;
      }
    }

    window.onload = loadNewQuestion;
  </script>
</body>
</html>
