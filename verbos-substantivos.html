<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Verbos e Substantivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-transform: uppercase;
    }
    h1 {
      color: #ffffff;
      text-shadow: 2px 2px #333;
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }
    .question {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }
    .options button, .buttons button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .options button {
      background-color: #00b4d8;
      color: white;
    }
    .options button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background-color: #ff6f61;
      color: white;
    }
    .buttons button:hover {
      background-color: #e63946;
    }
    .feedback {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verbos e Substantivos</h1>
  <div class="container">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button onclick="nextQuestion()" id="nextBtn" style="display:none;">‚û°Ô∏è Pr√≥xima Pergunta</button>
      <button onclick="startGame()" id="restartBtn" style="display:none;">üîÅ Jogar Novamente</button>
      <button onclick="location.href='portugues.html'">üîô Voltar</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "A PALAVRA 'GATO' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO COMUM", hint: "NOME DE ANIMAL GEN√âRICO" },
      { question: "A PALAVRA 'COMER' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO COMUM", "VERBO", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM COMIDA" },
      { question: "A PALAVRA 'BRASIL' √â UM EXEMPLO DE:", options: ["SUBSTANTIVO PR√ìPRIO", "VERBO", "SUBSTANTIVO COMUM"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "√â UM PA√çS" },
      { question: "A PALAVRA 'ANA' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "SUBSTANTIVO PR√ìPRIO", hint: "√â UM NOME DE PESSOA" },
      { question: "A PALAVRA 'PINTAR' √â UM EXEMPLO DE:", options: ["VERBO", "SUBSTANTIVO COMUM", "SUBSTANTIVO PR√ìPRIO"], answer: "VERBO", hint: "A√á√ÉO COM TINTA" },
    ];

    let rodada = [];
    let index = 0;
    let acertos = 0;
    let hintShown = false;
    let respondeu = false;
    let currentQuestion = {};

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      rodada = shuffle([...questions]).slice(0, 10);
      index = 0;
      acertos = 0;
      hintShown = false;
      respondeu = false;
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('feedback').textContent = '';
      document.getElementById('question').textContent = '';
      nextQuestion();
    }

    function nextQuestion() {
      if (index >= rodada.length) {
        const nota = Math.round((acertos / rodada.length) * 10);
        document.getElementById('question').innerHTML = `üèÅ FIM DA RODADA!`;
        document.getElementById('options').innerHTML = '';
        document.getElementById('feedback').innerHTML = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${rodada.length - acertos}<br>‚≠ê Nota Final: ${nota}/10`;
        document.getElementById('restartBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').style.display = 'none';
        return;
      }

      currentQuestion = rodada[index];
      hintShown = false;
      respondeu = false;

      document.getElementById('question').textContent = currentQuestion.question;
      document.getElementById('feedback').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      let shuffledOptions = shuffle([...currentQuestion.options]);
      shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (respondeu) return;

      respondeu = true;
      const feedback = document.getElementById('feedback');
      if (selected === currentQuestion.answer) {
        acertos++;
        feedback.textContent = 'üéâ ACERTOU!';
        feedback.style.color = 'green';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      } else {
        feedback.innerHTML = `‚ùå ERROU! A resposta correta era: "${currentQuestion.answer}"`;
        feedback.style.color = 'red';
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
      index++;
    }

    function showHint() {
      if (!hintShown && currentQuestion.hint) {
        alert("üí° DICA: " + currentQuestion.hint.toUpperCase());
        hintShown = true;
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
