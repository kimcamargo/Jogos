  <script>
   const questions = [

  {

  },

  {
    img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Parallelogram_-_blue.svg",
    question: "Essa figura √© um:",
    options: ["Ret√¢ngulo", "Paralelogramo", "Pent√°gono"],

  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/0/05/Rhombus_-_blue.svg",
    question: "Essa figura √© um:",

  },
  {

    question: "Qual √© o nome desta forma tridimensional?",
    options: ["Cubo", "Esfera", "Cilindro"],

  },
  {

  },

];

    let rodada = [];
    let index = 0;
    let acertos = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      rodada = shuffle([...questions]);
      index = 0;
      acertos = 0;
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('feedback').textContent = '';
      document.getElementById('celebration').textContent = '';
      nextQuestion();
    }

    function nextQuestion() {
      if (index >= 10) {
        document.getElementById('shapeImage').style.display = 'none';
        document.getElementById('questionText').textContent = `Fim do jogo! ‚úÖ Acertos: ${acertos}/10`;
        document.getElementById('options').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('restartBtn').style.display = 'inline-block';
        document.getElementById('progress').textContent = 'Rodada finalizada';

        if (acertos === 10) {
          document.getElementById('celebration').textContent = 'üèÜ PARAB√âNS! NOTA M√ÅXIMA!';
          confetti({ particleCount: 150, spread: 70 });
          confetti({ particleCount: 150, spread: 120, origin: { x: 0.2 } });
          confetti({ particleCount: 150, spread: 120, origin: { x: 0.8 } });
        }

        return;
      }

      const q = rodada[index];
      document.getElementById('shapeImage').src = q.img;
      document.getElementById('shapeImage').style.display = 'block';
      document.getElementById('questionText').textContent = q.question;
      document.getElementById('progress').textContent = `Pergunta ${index + 1}/10`;
      document.getElementById('feedback').textContent = '';
      document.getElementById('celebration').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';

      const opt = document.getElementById('options');
      opt.innerHTML = '';

      shuffle(q.options).forEach(op => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => checkAnswer(op, q.answer);
        opt.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const fb = document.getElementById('feedback');
      if (selected === correct) {
        acertos++;
        fb.textContent = 'üéâ ACERTOU!';
        fb.style.color = 'green';
        confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });
      } else {
        fb.textContent = `‚ùå ERROU! A resposta correta era: ${correct}`;
        fb.style.color = 'red';
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
      index++;
    }

    window.onload = startGame;
  </script>
</body>
