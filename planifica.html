<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Formas Geom√©tricas</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Arial', cursive;
    background: linear-gradient(to bottom right, #a0e7e5, #b4f8c8);
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #quiz-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    display: inline-block;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
  }
  #counter {
    font-size: 18px;
    margin-bottom: 10px;
    color: #555;
  }
  canvas {
    background: #e3f2fd;
    border-radius: 15px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 300px;
    height: auto;
  }
  h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 10px;
  }
  .option-btn {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 15px 20px;
    background: #ffb703;
    color: white;
    font-weight: bold;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .option-btn:hover {
    background: #fb8500;
  }
  #next-btn {
    margin-top: 20px;
    padding: 15px 30px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 18px;
    display: none;
  }
  #next-btn:hover {
    background: #1e88e5;
  }
  #result {
    font-size: 22px;
    margin-top: 20px;
    color: #333;
  }
  .celebrate {
    font-size: 50px;
    color: gold;
    animation: pop 0.6s ease forwards;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
  }
  @keyframes pop {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.7); }
    100% { transform: translateX(-50%) scale(1); }
  }
</style>
</head>

<body>

<div id="quiz-container">
  <div id="counter"></div>
  <canvas id="shapeCanvas" width="250" height="250"></canvas>
  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="next-btn">Pr√≥xima Pergunta</button>
  <div id="result"></div>
</div>

<script>
// Banco de perguntas (20)
const allQuestions = [
  { shape: 'triangle', question: 'Quantos v√©rtices tem esse tri√¢ngulo?', options: ['3', '4', '5'], answer: '3' },
  { shape: 'square', question: 'Quantas arestas tem esse quadrado?', options: ['6', '4', '3'], answer: '4' },
  { shape: 'hexagon', question: 'Essa figura √© um:', options: ['Pent√°gono', 'Hex√°gono', 'Oct√≥gono'], answer: 'Hex√°gono' },
  { shape: 'circle', question: 'Quantos v√©rtices tem esse c√≠rculo?', options: ['0', '1', '2'], answer: '0' },
  { shape: 'rectangle', question: 'Essa figura √© um:', options: ['Ret√¢ngulo', 'Trap√©zio', 'Tri√¢ngulo'], answer: 'Ret√¢ngulo' },
  { shape: 'pentagon', question: 'Quantas arestas tem esse pent√°gono?', options: ['4', '5', '6'], answer: '5' },
  { shape: 'octagon', question: 'Quantos v√©rtices tem esse oct√≥gono?', options: ['6', '8', '10'], answer: '8' },
  { shape: 'trapezoid', question: 'Essa figura √© um:', options: ['Trap√©zio', 'Quadrado', 'C√≠rculo'], answer: 'Trap√©zio' },
  { shape: 'parallelogram', question: 'Essa figura √© um:', options: ['Ret√¢ngulo', 'Paralelogramo', 'Pent√°gono'], answer: 'Paralelogramo' },
  { shape: 'rhombus', question: 'Essa figura √© um:', options: ['Romboide', 'Rombo', 'Tri√¢ngulo'], answer: 'Rombo' },
  { shape: 'star', question: 'Essa figura √© uma:', options: ['Estrela', 'Hex√°gono', 'Pent√°gono'], answer: 'Estrela' },
  { shape: 'heart', question: 'Essa figura √© um:', options: ['Cora√ß√£o', 'C√≠rculo', 'Trap√©zio'], answer: 'Cora√ß√£o' },
  { shape: 'ellipse', question: 'Essa figura √© uma:', options: ['Elipse', 'C√≠rculo', 'Pent√°gono'], answer: 'Elipse' },
  { shape: 'semicircle', question: 'Essa figura √© um:', options: ['Meio-c√≠rculo', 'C√≠rculo', 'Trap√©zio'], answer: 'Meio-c√≠rculo' },
  { shape: 'heptagon', question: 'Essa figura √© um:', options: ['Hept√°gono', 'Hex√°gono', 'Oct√≥gono'], answer: 'Hept√°gono' },
  { shape: 'nonagon', question: 'Essa figura √© um:', options: ['Non√°gono', 'Dec√°gono', 'Pent√°gono'], answer: 'Non√°gono' },
  { shape: 'decagon', question: 'Essa figura √© um:', options: ['Dec√°gono', 'Oct√≥gono', 'Hex√°gono'], answer: 'Dec√°gono' },
  { shape: 'cube', question: 'Essa figura 3D √© um:', options: ['Cubo', 'Pir√¢mide', 'Cone'], answer: 'Cubo' },
  { shape: 'pyramid', question: 'Essa figura 3D √© uma:', options: ['Pir√¢mide', 'Esfera', 'Cone'], answer: 'Pir√¢mide' },
  { shape: 'cylinder', question: 'Essa figura 3D √© um:', options: ['Cilindro', 'Cubo', 'Cone'], answer: 'Cilindro' }
];

let selectedQuestions = [];
let currentQuestion = 0;
let score = 0;
let answered = false;

function shuffleQuestions() {
  selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
}

function drawShape(shape) {
  const canvas = document.getElementById('shapeCanvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#4fc3f7";
  ctx.strokeStyle = "#0277bd";
  ctx.lineWidth = 3;
  ctx.beginPath();
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const size = 60;

  switch(shape) {
    case 'triangle': ctx.moveTo(centerX, centerY - size); ctx.lineTo(centerX - size, centerY + size); ctx.lineTo(centerX + size, centerY + size); ctx.closePath(); break;
    case 'square': ctx.rect(centerX - size, centerY - size, size * 2, size * 2); break;
    case 'rectangle': ctx.rect(centerX - 80, centerY - 40, 160, 80); break;
    case 'pentagon': drawPolygon(ctx, centerX, centerY, size, 5); break;
    case 'hexagon': drawPolygon(ctx, centerX, centerY, size, 6); break;
    case 'octagon': drawPolygon(ctx, centerX, centerY, size, 8); break;
    case 'circle': ctx.arc(centerX, centerY, size, 0, Math.PI * 2); break;
    case 'trapezoid': ctx.moveTo(centerX - 50, centerY + 50); ctx.lineTo(centerX + 50, centerY + 50); ctx.lineTo(centerX + 30, centerY - 50); ctx.lineTo(centerX - 30, centerY - 50); ctx.closePath(); break;
    case 'parallelogram': ctx.moveTo(centerX - 60, centerY + 40); ctx.lineTo(centerX + 40, centerY + 40); ctx.lineTo(centerX + 60, centerY - 40); ctx.lineTo(centerX - 40, centerY - 40); ctx.closePath(); break;
    case 'rhombus': ctx.moveTo(centerX, centerY - size); ctx.lineTo(centerX + size, centerY); ctx.lineTo(centerX, centerY + size); ctx.lineTo(centerX - size, centerY); ctx.closePath(); break;
    case 'star': drawStar(ctx, centerX, centerY, 5, size, size / 2); break;
    case 'heart': drawHeart(ctx, centerX, centerY, size); break;
    case 'ellipse': ctx.ellipse(centerX, centerY, 60, 40, 0, 0, Math.PI * 2); break;
    case 'semicircle': ctx.arc(centerX, centerY, size, Math.PI, 0, false); ctx.lineTo(centerX + size, centerY); ctx.lineTo(centerX - size, centerY); ctx.closePath(); break;
    case 'heptagon': drawPolygon(ctx, centerX, centerY, size, 7); break;
    case 'nonagon': drawPolygon(ctx, centerX, centerY, size, 9); break;
    case 'decagon': drawPolygon(ctx, centerX, centerY, size, 10); break;
    case 'cube': case 'pyramid': case 'cylinder': ctx.arc(centerX, centerY, size, 0, Math.PI * 2); break;
  }

  ctx.fill();
  ctx.stroke();
}

function drawPolygon(ctx, x, y, radius, sides) {
  const angle = (2 * Math.PI) / sides;
  ctx.moveTo(x + radius * Math.cos(0), y + radius * Math.sin(0));
  for (let i = 1; i <= sides; i++) {
    ctx.lineTo(x + radius * Math.cos(i * angle), y + radius * Math.sin(i * angle));
  }
  ctx.closePath();
}

function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
  let rot = Math.PI / 2 * 3;
  let step = Math.PI / spikes;
  ctx.moveTo(cx, cy - outerRadius);
  for (let i = 0; i < spikes; i++) {
    ctx.lineTo(cx + Math.cos(rot) * outerRadius, cy + Math.sin(rot) * outerRadius);
    rot += step;
    ctx.lineTo(cx + Math.cos(rot) * innerRadius, cy + Math.sin(rot) * innerRadius);
    rot += step;
  }
  ctx.lineTo(cx, cy - outerRadius);
  ctx.closePath();
}

function drawHeart(ctx, x, y, size) {
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
  ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
  ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
  ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
}

function loadQuestion() {
  drawShape(selectedQuestions[currentQuestion].shape);
  document.getElementById('counter').innerText = `Pergunta ${currentQuestion + 1} de 10`;
  document.getElementById('question').innerText = selectedQuestions[currentQuestion].question;
  document.getElementById('options').innerHTML = '';
  selectedQuestions[currentQuestion].options.forEach(option => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerText = option;
    btn.onclick = () => checkAnswer(btn, option);
    document.getElementById('options').appendChild(btn);
  });
  answered = false;
}

function checkAnswer(btn, selected) {
  if (answered) return;
  answered = true;
  if (selected === selectedQuestions[currentQuestion].answer) {
    score++;
    animateCelebrate();
  } else {
    btn.style.background = 'red';
  }
  document.getElementById('next-btn').style.display = 'inline-block';
}

function animateCelebrate() {
  const emoji = document.createElement('div');
  emoji.className = 'celebrate';
  emoji.innerText = 'üéâ';
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 800);
}

document.getElementById('next-btn').onclick = () => {
  currentQuestion++;
  if (currentQuestion < 10) {
    document.getElementById('next-btn').style.display = 'none';
    loadQuestion();
  } else {
    showResult();
  }
};

function showResult() {
  document.getElementById('quiz-container').innerHTML = `
    <h2>Fim do jogo!</h2>
    <p>Voc√™ acertou ${score} de 10 perguntas.</p>
    <p>Nota final: ${(score).toFixed(1)} / 10</p>
    <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px;">Jogar Novamente</button>
  `;
}

shuffleQuestions();
loadQuestion();
</script>

</body>
</html>
