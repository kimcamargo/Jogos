<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figuras Geom√©tricas Espaciais</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to top right, #f6d365, #fda085);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px #333;
      margin: 20px 0 10px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    canvas {
      background: #f0f0f0;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #00b4d8;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background-color: #0077b6;
    }

    .feedback {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    #infoExtra {
      font-size: 16px;
      color: #333;
      margin-top: 15px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 16px;
      background: #ef476f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #c9184a;
    }

    #score, #rodada {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #planCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Figuras Espaciais</h1>
  <div class="container">
    <canvas id="figuraCanvas" width="300" height="200"></canvas>
    <canvas id="planCanvas" width="300" height="200"></canvas>
    <div id="rodada"></div>
    <div id="score">‚úÖ ACERTOS: 0 | ‚ùå ERROS: 0</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div id="infoExtra"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button onclick="reiniciarJogo()">üîÅ Jogar Novamente</button>
      <button onclick="location.href='matematica.html'">üîô Voltar</button>
    </div>
  </div>

  <script>
    const figuras = [
      {
        nome: "CUBO",
        desenhar: function(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.strokeStyle = "#333";
          ctx.strokeRect(80, 50, 60, 60);
          ctx.strokeRect(100, 70, 60, 60);
          ctx.beginPath();
          ctx.moveTo(80, 50); ctx.lineTo(100, 70);
          ctx.moveTo(140, 50); ctx.lineTo(160, 70);
          ctx.moveTo(80, 110); ctx.lineTo(100, 130);
          ctx.moveTo(140, 110); ctx.lineTo(160, 130);
          ctx.stroke();
        },
        planificar: function(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.strokeStyle = "#333";
          for (let i = 0; i < 4; i++) ctx.strokeRect(90 + i*40, 80, 40, 40);
          ctx.strokeRect(130, 40, 40, 40);
          ctx.strokeRect(130, 120, 40, 40);
        },
        dica: "TEM 6 FACES QUADRADAS IGUAIS",
        arestas: 12,
        vertices: 8,
        faces: 6,
        planificacao: "Formada por 6 quadrados dispostos em forma de cruz."
      },
      {
        nome: "CILINDRO",
        desenhar: function(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.beginPath();
          ctx.ellipse(150, 60, 50, 20, 0, 0, Math.PI * 2);
          ctx.moveTo(100, 60); ctx.lineTo(100, 140);
          ctx.moveTo(200, 60); ctx.lineTo(200, 140);
          ctx.ellipse(150, 140, 50, 20, 0, 0, Math.PI);
          ctx.stroke();
        },
        planificar: function(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.strokeStyle = "#333";
          ctx.strokeRect(90, 80, 120, 40);
          ctx.beginPath();
          ctx.arc(90, 100, 20, 0, Math.PI * 2);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(210, 100, 20, 0, Math.PI * 2);
          ctx.stroke();
        },
        dica: "PARECE UMA LATA DE REFRIGERANTE",
        arestas: 0,
        vertices: 0,
        faces: 3,
        planificacao: "Um ret√¢ngulo entre dois c√≠rculos."
      }
    ];

    let perguntasRodada = [];
    let indiceAtual = 0;
    let acertos = 0;
    let erros = 0;
    let respondeu = false;

    function iniciarRodada() {
      perguntasRodada = shuffle([...figuras]).slice(0, 10);
      indiceAtual = 0;
      acertos = 0;
      erros = 0;
      respondeu = false;
      renderPergunta();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderPergunta() {
      const canvas = document.getElementById("figuraCanvas");
      const ctx = canvas.getContext("2d");
      const figura = perguntasRodada[indiceAtual];
      figura.desenhar(ctx);

      document.getElementById("feedback").textContent = '';
      document.getElementById("infoExtra").innerHTML = '';
      const planCanvas = document.getElementById("planCanvas");
      planCanvas.style.display = "none";
      planCanvas.getContext("2d").clearRect(0, 0, 300, 200);

      const optDiv = document.getElementById("options");
      optDiv.innerHTML = '';
      const opcoes = shuffle([...new Set([figura.nome, ...figuras.map(f => f.nome)])]).slice(0, 3);
      if (!opcoes.includes(figura.nome)) opcoes[0] = figura.nome;
      shuffle(opcoes);

      opcoes.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => responder(op, figura);
        optDiv.appendChild(btn);
      });

      updateScore();
    }

    function responder(selecionado, figura) {
      if (respondeu) return;
      respondeu = true;
      const fb = document.getElementById("feedback");
      const planCanvas = document.getElementById("planCanvas");
      const planCtx = planCanvas.getContext("2d");

      if (selecionado === figura.nome) {
        acertos++;
        fb.textContent = "üéâ ACERTOU!";
        fb.style.color = "green";
      } else {
        erros++;
        fb.textContent = `‚ùå ERROU! ERA: ${figura.nome}`;
        fb.style.color = "red";
      }

      figura.planificar(planCtx);
      planCanvas.style.display = "block";

      document.getElementById("infoExtra").innerHTML = `
        üî∫ FACES: ${figura.faces}<br>
        üî∏ ARESTAS: ${figura.arestas}<br>
        üîπ V√âRTICES: ${figura.vertices}<br>
        üß© PLANIFICA√á√ÉO: ${figura.planificacao}
      `;

      setTimeout(() => {
        indiceAtual++;
        if (indiceAtual >= perguntasRodada.length) {
          showFinalScreen();
        } else {
          respondeu = false;
          renderPergunta();
        }
      }, 1500);

      updateScore();
    }

    function showHint() {
      alert("üí° DICA: " + perguntasRodada[indiceAtual].dica);
    }

    function updateScore() {
      document.getElementById("score").textContent = `‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
      document.getElementById("rodada").textContent = `üîÑ PERGUNTA ${indiceAtual + 1} DE 10`;
    }

    function showFinalScreen() {
      document.getElementById("figuraCanvas").getContext("2d").clearRect(0, 0, 300, 200);
      document.getElementById("planCanvas").getContext("2d").clearRect(0, 0, 300, 200);
      document.getElementById("planCanvas").style.display = "none";
      document.getElementById("options").innerHTML = '';
      document.getElementById("feedback").innerHTML = `üèÅ FIM DO JOGO!<br>‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
      document.getElementById("rodada").textContent = "";
      document.getElementById("score").textContent = "";
      document.getElementById("infoExtra").innerHTML = '';
    }

    function reiniciarJogo() {
      iniciarRodada();
    }

    window.onload = iniciarRodada;
  </script>
</body>
</html>
