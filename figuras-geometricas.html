<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Figuras Espaciais</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to top right, #f6d365, #fda085);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-transform: uppercase;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px #333;
    }
    .canvas-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    canvas {
      background: #f0f0f0;
      border-radius: 10px;
    }
    .options button, .buttons button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .options button {
      background-color: #00b4d8;
      color: white;
    }
    .options button:hover {
      background-color: #0077b6;
    }
    .buttons button {
      background-color: #ef476f;
      color: white;
    }
    .buttons button:hover {
      background-color: #c9184a;
    }
    .feedback { font-size: 20px; margin-top: 10px; font-weight: bold; }
    #infoExtra, #score, #rodada { font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Figuras Espaciais</h1>
  <div class="container">
    <div class="canvas-wrapper">
      <canvas id="figuraCanvas" width="300" height="200"></canvas>
    </div>
    <div id="rodada"></div>
    <div id="score"></div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div id="infoExtra"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button id="btnProxima" onclick="proximaPergunta()" style="display:none">‚û°Ô∏è Pr√≥xima Pergunta</button>
      <button id="btnReiniciar" onclick="reiniciarJogo()" style="display:none">üîÅ Jogar Novamente</button>
      <button onclick="location.href='matematica.html'">üîô Voltar</button>
    </div>
  </div>
  <script>
    const figuras = [
      {
        nome: "CUBO",
        dica: "TEM 6 FACES IGUAIS",
        arestas: 12, vertices: 8, faces: 6,
        desenhar(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.strokeRect(80, 50, 60, 60);
          ctx.strokeRect(100, 70, 60, 60);
          ctx.beginPath();
          ctx.moveTo(80, 50); ctx.lineTo(100, 70);
          ctx.moveTo(140, 50); ctx.lineTo(160, 70);
          ctx.moveTo(80, 110); ctx.lineTo(100, 130);
          ctx.moveTo(140, 110); ctx.lineTo(160, 130);
          ctx.stroke();
        }
      },
      {
        nome: "CONE",
        dica: "BASE CIRCULAR E PONTA",
        arestas: 1, vertices: 1, faces: 2,
        desenhar(ctx) {
          ctx.clearRect(0,0,300,200);
          ctx.beginPath();
          ctx.moveTo(150,40); ctx.lineTo(100,140); ctx.lineTo(200,140);
          ctx.closePath();
          ctx.moveTo(100,140);
          ctx.ellipse(150,140,50,15,0,0,Math.PI);
          ctx.stroke();
        }
      },
      {
        nome: "ESFERA",
        dica: "PARECE UMA BOLA",
        arestas: 0, vertices: 0, faces: 1,
        desenhar(ctx) {
          ctx.clearRect(0,0,300,200);
          ctx.beginPath();
          ctx.arc(150,100,50,0,Math.PI*2);
          ctx.stroke();
        }
      },
      {
        nome: "PARALELEP√çPEDO",
        dica: "FORMA DE UMA CAIXA",
        arestas: 12, vertices: 8, faces: 6,
        desenhar(ctx) {
          ctx.clearRect(0, 0, 300, 200);
          ctx.strokeRect(80, 60, 100, 50);
          ctx.strokeRect(100, 80, 100, 50);
          ctx.beginPath();
          ctx.moveTo(80, 60); ctx.lineTo(100, 80);
          ctx.moveTo(180, 60); ctx.lineTo(200, 80);
          ctx.moveTo(80, 110); ctx.lineTo(100, 130);
          ctx.moveTo(180, 110); ctx.lineTo(200, 130);
          ctx.stroke();
        }
      },
      {
        nome: "PIR√ÇMIDE",
        dica: "BASE QUADRADA E V√âRTICE",
        arestas: 8, vertices: 5, faces: 5,
        desenhar(ctx) {
          ctx.clearRect(0,0,300,200);
          ctx.beginPath();
          ctx.moveTo(150,40); ctx.lineTo(100,140); ctx.lineTo(200,140);
          ctx.closePath(); ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(125,90); ctx.lineTo(175,90);
          ctx.moveTo(150,90); ctx.lineTo(150,140);
          ctx.stroke();
        }
      }
    ];

    let perguntasRodada = [];
    let indiceAtual = 0;
    let acertos = 0;
    let erros = 0;
    let respondeu = false;

    function iniciarRodada() {
      perguntasRodada = shuffle([...figuras]).slice(0, 5);
      indiceAtual = 0;
      acertos = 0;
      erros = 0;
      respondeu = false;
      document.getElementById("btnReiniciar").style.display = "none";
      renderPergunta();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderPergunta() {
      const fig = perguntasRodada[indiceAtual];
      fig.desenhar(document.getElementById("figuraCanvas").getContext("2d"));
      document.getElementById("feedback").textContent = '';
      document.getElementById("infoExtra").innerHTML = '';
      document.getElementById("btnProxima").style.display = "none";

      const opts = shuffle([...figuras.map(f => f.nome)]).slice(0,3);
      if (!opts.includes(fig.nome)) opts[0] = fig.nome;
      shuffle(opts);

      document.getElementById("options").innerHTML = '';
      opts.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => responder(op, fig);
        document.getElementById("options").appendChild(btn);
      });
      document.getElementById("score").textContent = `‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
      document.getElementById("rodada").textContent = `üîÑ PERGUNTA ${indiceAtual+1} DE ${perguntasRodada.length}`;
    }

    function responder(op, fig) {
      if (respondeu) return;
      respondeu = true;
      const fb = document.getElementById("feedback");
      if (op === fig.nome) {
        acertos++;
        fb.textContent = "üéâ ACERTOU!";
        fb.style.color = "green";
      } else {
        erros++;
        fb.textContent = `‚ùå ERROU! ERA: ${fig.nome}`;
        fb.style.color = "red";
      }
      document.getElementById("infoExtra").innerHTML = `üî∫ FACES: ${fig.faces}<br>üî∏ ARESTAS: ${fig.arestas}<br>üîπ V√âRTICES: ${fig.vertices}`;
      document.getElementById("btnProxima").style.display = "inline-block";
    }

    function proximaPergunta() {
      indiceAtual++;
      if (indiceAtual >= perguntasRodada.length) {
        const nota = Math.round((acertos / perguntasRodada.length) * 10);
        document.getElementById("feedback").innerHTML = `üèÅ FIM DA RODADA!<br>‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}<br>üìä NOTA FINAL: ${nota}/10`;
        document.getElementById("options").innerHTML = '';
        document.getElementById("infoExtra").innerHTML = '';
        document.getElementById("score").textContent = "";
        document.getElementById("rodada").textContent = "";
        document.getElementById("btnReiniciar").style.display = "inline-block";
        document.getElementById("btnProxima").style.display = "none";
      } else {
        respondeu = false;
        renderPergunta();
      }
    }

    function showHint() {
      alert("üí° DICA: " + perguntasRodada[indiceAtual].dica);
    }

    function reiniciarJogo() {
      iniciarRodada();
    }

    window.onload = iniciarRodada;
  </script>
</body>
</html>
