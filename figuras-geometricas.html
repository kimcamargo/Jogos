<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figuras Geom√©tricas Espaciais</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to top right, #f6d365, #fda085);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px #333;
      margin: 20px 0 10px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    canvas {
      background: #f0f0f0;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #00b4d8;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background-color: #0077b6;
    }

    .feedback {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 16px;
      background: #ef476f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #c9184a;
    }

    #score, #rodada {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Figuras Espaciais</h1>
  <div class="container">
    <canvas id="figuraCanvas" width="300" height="200"></canvas>
    <div id="rodada"></div>
    <div id="score">‚úÖ ACERTOS: 0 | ‚ùå ERROS: 0</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons">
      <button onclick="showHint()">üí° Dica</button>
      <button onclick="nextQuestion()">‚û°Ô∏è Pr√≥xima</button>
      <button onclick="reiniciarJogo()">üîÅ Jogar Novamente</button>
      <button onclick="location.href='matematica.html'">üîô Voltar</button>
    </div>
  </div>

  <script>
    const figuras = [/* mesmo array anterior */];

    let perguntasRodada = [];
    let indiceAtual = 0;
    let acertos = 0;
    let erros = 0;
    let respondeu = false;

    function iniciarRodada() {
      perguntasRodada = shuffle([...figuras]).slice(0, 10);
      indiceAtual = 0;
      acertos = 0;
      erros = 0;
      renderPergunta();
      updateScore();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderPergunta() {
      const canvas = document.getElementById("figuraCanvas");
      const ctx = canvas.getContext("2d");
      const figura = perguntasRodada[indiceAtual];
      figura.desenhar(ctx);
      document.getElementById("feedback").textContent = '';

      const opcoes = shuffle([...new Set([figura.nome, ...figuras.map(f => f.nome)])]).slice(0, 3);
      if (!opcoes.includes(figura.nome)) opcoes[0] = figura.nome;
      shuffle(opcoes);

      const optDiv = document.getElementById("options");
      optDiv.innerHTML = '';
      opcoes.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.disabled = respondeu;
        btn.onclick = () => responder(op, figura.nome);
        optDiv.appendChild(btn);
      });

      updateScore();
    }

    function responder(selecionado, correto) {
      if (respondeu) return;
      respondeu = true;
      const fb = document.getElementById("feedback");
      if (selecionado === correto) {
        acertos++;
        fb.textContent = "üéâ ACERTOU!";
        fb.style.color = "green";
      } else {
        erros++;
        fb.textContent = `‚ùå ERROU! ERA: ${correto}`;
        fb.style.color = "red";
      }
      updateScore();
    }

    function nextQuestion() {
      if (!respondeu) {
        alert("‚ö†Ô∏è Voc√™ precisa responder antes de continuar!");
        return;
      }
      respondeu = false;
      indiceAtual++;
      if (indiceAtual >= perguntasRodada.length) {
        showFinalScreen();
      } else {
        renderPergunta();
      }
    }

    function showHint() {
      alert("üí° DICA: " + perguntasRodada[indiceAtual].dica);
    }

    function updateScore() {
      document.getElementById("score").textContent = `‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
      document.getElementById("rodada").textContent = `üîÑ PERGUNTA ${indiceAtual + 1} DE 10`;
    }

    function showFinalScreen() {
      const canvas = document.getElementById("figuraCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      document.getElementById("options").innerHTML = '';
      document.getElementById("feedback").innerHTML = `üèÅ FIM DO JOGO!<br>‚úÖ ACERTOS: ${acertos} | ‚ùå ERROS: ${erros}`;
      document.getElementById("rodada").textContent = "";
      document.getElementById("score").textContent = "";
    }

    function reiniciarJogo() {
      iniciarRodada();
    }

    window.onload = iniciarRodada;
  </script>
</body>
</html>
