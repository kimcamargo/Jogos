<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete a Palavra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .palavra-container {
      margin-top: 30px;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
    }

    .linha-palavra {
      display: flex;
      justify-content: flex-start;
      gap: 5px;
      margin: 10px;
      font-family: monospace;
    }

    .letra-input {
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .botoes {
      margin-top: 20px;
    }

    .botoes button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .botoes button:hover {
      background-color: #2980b9;
    }

    .resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correto {
      background-color: #c8e6c9;
    }

    .erro {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>

  <div class="resultado" id="resultado"></div>

  <script>
    const palavras = [
      "banana", "gato", "sapo", "livro", "bola", "macaco", "boneca", "mesa", "papel", "cadeira",

      "chuveiro", "espelho", "escova", "sabÃ£o", "toalha", "creme", "perfume", "roupa", "anel", "brinco",
      "Ã³culos", "relÃ³gio", "cadeado", "trator", "barco", "navio", "Ã´nibus", "carro", "moto",
      "estrada", "ponte", "igreja", "mercado", "praÃ§a", "parque", "maca", "dentista", "hospital", "remÃ©dio",
      "farmÃ¡cia", "caneta", "lÃ¡pis", "borracha", "caderno", "mochila", "tinta", "livraria", "biblioteca", "quadro",
      "giz", "tÃªnis", "bonÃ©", "guarda-chuva", "raquete", "violÃ£o", "piano", "flauta", "bateria",

      "camisa", "blusa", "jaqueta", "casaco", "calÃ§a", "bermuda", "shorts", "meia", "sapato", "tÃªnis"
    ];

    let rodadaPalavras = [];
    let totalAcertos = 0;
    let totalErros = 0;

    function novaRodada() {
      const container = document.getElementById('palavraContainer');
      const resultado = document.getElementById('resultado');
      resultado.textContent = '';
      container.innerHTML = '';
      rodadaPalavras = [];

      const sorteadas = [...palavras].sort(() => 0.5 - Math.random()).slice(0, 10);
      sorteadas.forEach(palavra => {
        rodadaPalavras.push(palavra);
        const indice = Math.floor(Math.random() * palavra.length);

        const linha = document.createElement('div');
        linha.className = 'linha-palavra';

        for (let i = 0; i < palavra.length; i++) {
          if (i === indice) {
            const input = document.createElement('input');
            input.className = 'letra-input';
            input.maxLength = 1;
            input.dataset.index = i;
            input.dataset.palavra = palavra;
            linha.appendChild(input);
          } else {
            const span = document.createElement('span');
            span.textContent = palavra[i];
            linha.appendChild(span);
          }
        }

        container.appendChild(linha);
      });
    }

    function verificarPalavra() {
      const inputs = document.querySelectorAll('.letra-input');
      let acertos = 0;
      let erros = 0;

      inputs.forEach(input => {
        const index = parseInt(input.dataset.index);
        const palavra = input.dataset.palavra;
        if (input.value.toLowerCase() === palavra[index]) {
          input.classList.remove('erro');
          input.classList.add('correto');
          acertos++;
        } else {
          input.classList.remove('correto');
          input.classList.add('erro');
          erros++;
        }
      });

      totalAcertos += acertos;
      totalErros += erros;
      const resultado = document.getElementById('resultado');
      resultado.textContent = `ðŸŽ¯ Acertos nesta rodada: ${acertos} | âŒ Erros: ${erros} | âœ… Total: ${totalAcertos} | âŒ Total: ${totalErros}`;
    }

    function mostrarDica() {
      const inputs = document.querySelectorAll('.letra-input');
      inputs.forEach(input => {
        const index = parseInt(input.dataset.index);
        const palavra = input.dataset.palavra;
        input.value = palavra[index];
        input.classList.add('correto');
      });
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'ðŸ“˜ Dica aplicada! Veja as letras corretas preenchidas.';
      resultado.style.color = 'blue';
    }

    novaRodada();
  </script>

</html>
